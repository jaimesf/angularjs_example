<html ng-app="booksApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="booksController">
    <div class="container">

      <form name="myForm">
        <h2>New Book</h2>
        <input type="hidden" class="form-control" ng-model="bookIndex">
        <div class="form-group">
          <label for="title">Book title:</label>
          <input type="text" class="form-control" id="title" name="title" ng-model="bookTitle" required>
          <div ng-hide="myForm.title.$valid || myForm.title.$pristine" class="alert alert-danger">
            Title Required
          </div>
        </div>
        <div class="form-group">
          <label for="description">Descrition:</label>
          <input type="text" class="form-control" id="description" name="description" ng-model="bookDescription" required>
          <div ng-hide="myForm.description.$valid || myForm.description.$pristine" class="alert alert-danger">
            Description Required
          </div>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" class="form-control" id="author" name="author" ng-model="bookAuthor" required>
          <div ng-hide="myForm.author.$valid || myForm.author.$pristine" class="alert alert-danger">
            Author Required
          </div>
        </div>
        <button ng-disabled="myForm.$invalid" ng-click="saveBook()" class="btn btn-default">Save book</button>
        <button ng-click="cleanNewBook()" class="btn btn-default">Clean book</button>
      </form>
    </div>
    <hr>
    <div class="container">
      <h2>Booklist</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Author</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="book in books">
            <td>{{book.title}}</td>
            <td>{{book.description}}</td>
            <td>{{book.author}}</td>
            <td>
              <button class="btn btn-default" ng-click="editBook($index)">Edit</button>
              <button class="btn btn-default" ng-click="removeBook($index)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
